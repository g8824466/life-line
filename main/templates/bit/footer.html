<footer class="footer" role="contentinfo">
  <div class="container">
    # if current_user.admin
      <p>
        {{_('Version')}}: {{config.CURRENT_VERSION_NAME}}
        (<time datetime="{{config.CURRENT_VERSION_DATE}}">{{config.CURRENT_VERSION_DATE}}</time>)
        # if has_json
          | <a href="/_s/{{request.url.replace(request.host_url, '')}}" target="_blank">{{_('View in JSON')}}</a>
        # endif
      </p>
    # endif
    <p>
      &copy; 2014 - {{config.CONFIG_DB.brand_name}}
      - <a href="https://gae-init.appspot.com">{{_('Powered by gae-init')}}</a>
      - <a href="https://github.com/lipis/life-line">{{_('View on %(brand)s', brand=_('GitHub'))}}</a>
    </p>
  </div>
</footer>
